<body>
<main></main>
<div id='map' style='width: 400px; height: 300px;'></div>
</body>
<script>
    
    mapboxgl.accessToken = 'pk.eyJ1IjoibmV0cm9pZCIsImEiOiJja3BjODN4aHUwdjlwMzBuMjNzcmhtN254In0.HOKPapKccxVThdGipPf7Jg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11'
    });

    var hoveredStateId = null;
 
    map.on('style.load', function() {
        map.addSource('maine', {
            'type': 'geojson',
            'data': '/src/js/helpers/mexicoHigh.json'
        });

        map.addLayer({
            'id': 'maine',
            'type': 'fill',
            'source': 'maine', // reference the data source
            'layout': {},
            'paint': {
                'fill-color': '#0080ff', // blue color fill
                'fill-opacity': 0.5
            }
        });
            // Add a black outline around the polygon.
        map.addLayer({
            'id': 'outline',
            'type': 'line',
            'source': 'maine',
            'layout': {},
            'paint': {
                'line-color': '#000',
                'line-width': 3
            }
        });
    });


</script>

</html>
